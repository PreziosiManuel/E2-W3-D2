<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <h2>Timer</h2>
        <div id="timer">00:00:00</div>
      </div>
      <div class="row justify-content-center">
        <form id="form" class="col-8">
          <div class="mb-3">
            <label for="inputName" class="form-label">Inserisci il nome</label>
            <input id="inputName" type="text" class="form-control" aria-describedby="emailHelp" />
          </div>
          <button id="btn-save" type="submit" class="btn btn-primary">Salva</button>
          <button id="btn-reset" type="button" class="btn btn-danger ms-3">Reset</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
